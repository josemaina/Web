<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AliMAN TechShop</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #header ul {
            list-style: none;
            padding: 0;
        }
        #header ul li {
            display: inline;
            margin: 0 10px;
        }
        #header ul li a {
            color: #fff;
            text-decoration: none;
        }
        #contact {
            padding: 20px;
            background: #fff;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #contact form .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        #contact form .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        #contact form .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #contact form button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #contact form button:hover {
            background: #555;
        }
        #social-media {
            text-align: center;
            margin-top: 20px;
        }
        #social-media a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
        #footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="Images/new Logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a class="active" href="Contact.html">Contact us</a></li>
            </ul>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="social-media">
            <h3>Follow Us</h3>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </section>

    <section id="footer">
        <p>Contact Numbers: +254 797 090646, +254 104 626289</p>
        <p>Â© 2024 AliMAN TechShop. All rights reserved.</p>
    </section>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your request has been received and will be considered very soon.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
